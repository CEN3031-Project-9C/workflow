<!DOCTYPE html>
<html>

	<head>
		<!-- Stylesheets (CSS) in Header -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="http://silviomoreto.github.io/bootstrap-select/bootstrap-select.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="style.css"/>
	</head>

  <body ng-app="app">
	  
    <h1 class="text-center">My Little To-Do App</h1>
    
    <div id="todo" class="col-xs-6 col-xs-offset-3" ng-controller="MainCtrl">
  
		<form class="input-group" ng-submit="addItem()">
			<input type="text" ng-keypress="enterKey($event)" class="form-control" placeholder="Item to add to todo list" ng-model="newItem">
			<span class="input-group-btn">
				<select id='select' class="selectpicker" data-width="110px" ng-model="newPriority">
					<option style='color: yellow' data-icon="glyphicon-flag" value='Low Priority'><span class="glyphicon glyphicon-flag">Low</span></option>
					<option style='color: blue' data-icon="glyphicon-flag" value='Normal Priority'><span class="glyphicon glyphicon-flag">Normal</span></option>
					<option style='color: red' data-icon="glyphicon-flag" value='High Priority'><span class="glyphicon glyphicon-flag">High</span></option>
				</select>
				<button class="btn btn-default" type="button" ng-click="addItem()">Add <span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
			</span>
		</form>
        
		<h2 class="text-center">Tasks I Must Complete ASAP!</h2>
      
		<!-- List of to-do items -->
		<ul class="list-group">
			<li class="list-group-item clearfix" ng-repeat="do in todos track by $index">
				<!-- To-do item title -->
				<span class="visible">{{do}}</span>
		
				<!-- When pressing the edit button, this input will show up. -->
				<div id="hide" class="input-group edi-inp" ng-show="taskCompletionState">
					<input type="text" class="form-control" placeholder="Edit" ng-model="editing.editedItem">
				</div>
		
				<!-- Delete button -->
				<button class="btn btn-danger pull-right del-but" type="button" ng-click="deleteItem(do)">
					<span class="glyphicon glyphicon-trash " aria-hidden="true"></span>
				</button>
		
				<!-- Complete button -->
				<button class="btn btn-success pull-right spaced-button comp-but" type="button" ng-click="markComplete(do)" ng-show="taskCompletionState">
					<span class="glyphicon glyphicon-check" aria-hidden="true"></span>
				</button>
		
				<!-- Edit Button -->
				<button class="btn btn-warning pull-right spaced-button edi-but"  type="button" ng-click="editItem(do)" ng-show="taskCompletionState">
					<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
				</button>
		
				<!-- To-do item priority -->
				<button class="btn btn-info pull-right spaced-button" ng-show="taskCompletionState">{{priorities[$index]}}</button>
				
				<div class="pull-right comp-noti spaced-button ng-hide" ng-hide="taskCompletionState">
					<p><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Completed</p>
				</div>
			</li>
		</ul>

    </div>
    
	<!-- Scripts (JavaScript) in Footer -->
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./bootstrap-select.js"></script>
	<script type="text/javascript" src="https://code.angularjs.org/1.4.3/angular.js"></script>
	<script type="text/javascript" src="script.js"></script>
	<script type="text/javascript" src="select.js"></script>

  </body>

</html>
